log_facility=daemon
pid_file={{ nrpepidfile }}
server_port=5666
nrpe_user={{ nrpeuser }}
nrpe_group={{ nrpeuser }}
allowed_hosts=127.0.0.1, {{ nagiossrvip }}
dont_blame_nrpe=1
allow_bash_command_substitution=0
debug=0
command_timeout=60
connection_timeout=300
command[check_users]={{ commandpath }}check_users -w 5 -c 10
command[check_load]={{ commandpath }}check_load -w 15,10,5 -c 30,25,20
command[check_hda1]={{ commandpath }}check_disk -w 20% -c 10% -p {{ disk }}
command[check_zombie_procs]={{ commandpath }}check_procs -w 5 -c 10 -s Z
command[check_total_procs]={{ commandpath }}check_procs -w 150 -c 200
command[check_swap]={{ commandpath }}check_swap -w 20 -c 10
command[check_mem]={{ commandpath }}check_mem -w 80 -c 90
include_dir={{ includedir }}
